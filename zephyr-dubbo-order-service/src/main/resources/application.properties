server.port=8082
#datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/zephyr-dubbo-order?useUnicode=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Root123

#mybatis
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.zephyr.order.domain
mybatis.config-location=classpath:/mybatis-config.xml

pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true



#服务提供者名称
dubbo.application.name=zephyr-dubbo-order-service
#zookeeper注册中心配置
dubbo.registry.protocol=zookeeper
dubbo.registry.address=192.168.1.235:2181
#暴露服务的端口
dubbo.protocol.name=dubbo
dubbo.protocol.port=20881

